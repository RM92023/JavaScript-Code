<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type='number' placeholder="Write the First Number" id="number1">
        <input type='number' placeholder="Write the Second Number" id="number2">
        <button onclick="performOperation('sum')">+</button>
        <button onclick="performOperation('sub')">-</button>
        <button onclick="performOperation('mul')">*</button>
        <button onclick="performOperation('div')">/</button>
        <button onclick="performOperation('sqr')">âˆš</button>
        <button onclick="performOperation('pow')">^</button>
        <button onclick="performOperation('abs')">Abs</button>
        <button onclick="performOperation('rdm')">Rdm</button>
        <button onclick="performOperation('rnd')">Rnd</button>
        <button onclick="performOperation('flr')">Flr</button>
        <button onclick="performOperation('cil')">Cil</button>
        
        <input type='text' placeholder="Here is the Total" id="result" readonly>
    
        <script src="./script.js"></script>
    </div>
   
</body>
</html>
